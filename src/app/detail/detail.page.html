<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
  </ion-header>
  <ion-item lines="none">
    <h1 slot="start" color="blue">{{titleNew}}</h1>
    <ion-icon slot="end" (click)="Navigate('/dashboard')" name="play-back-outline"></ion-icon>
  </ion-item>


  <ion-card>
    <img alt="" src={{urlImg}} />
    <ion-card-header>
      <ion-card-subtitle>{{dateNew}}</ion-card-subtitle> 
    </ion-card-header>
  </ion-card>
  <ion-item>
    <p>{{textLong}}</p>

  </ion-item>
  <ion-item>
    <ion-icon class="like" name="heart-outline"></ion-icon><ion-icon class="ojo" name="eye-outline"></ion-icon>
    <ion-icon slot="end" class="adj" name="link-outline"></ion-icon>
  </ion-item>
 
</ion-content>
